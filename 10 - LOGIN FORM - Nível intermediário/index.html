<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="content">

        <div>
            <img  class="logoImg" src="images/logo.svg" alt="">
            
            <div class="mobileScreen">

            

                <div class="title">
                    <section>
                        <img src="images/log-in.svg" alt="">
                        <h2>Faça seu login</h2>
                    </section>
                        
                    <p>Entre com suas informações de cadastro</p>
                </div>

                <form class="" action="">

                    <div class="wraper">
                        <label for="email">E-mail
                            <input type="text" id="email" placeholder="Digite seu Email">
                        </label>

                        <label for="password">Password
                            <input type="password" id="password" placeholder="Digite sua senha">
                        </label>
                    </div>

                    <div class="remember" >
                        <section>
                            <input  type="checkbox" name="" id="remember-me" hidden> 
                            <label for="remember-me" class="custom-checkbox"></label>
                            <label for="remember-me">Lembre-me</label>
                        </section>
                        
                        <p>Esqueci minha senha</p>
                    </div>

                    <button>ENTRAR</button>

                    <p>Não tem uma conta? <strong>Registre-se</strong></p>

                </form>



            </div>
        </div>

        <img class="imgCar" src="images/803cf0a287526a15f6f929bd8b5b582d.jpeg"  alt="imagem de carro">

    </div>



    
</body>
</html>
